<div class="container-fluid mt-5">
  <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
    <div class="blockquote-custom-icon bg-secondary" *ngFor="let exp of experiences">
      {{ exp.jobTitle }}
    </div>

    <div class="container-fluid">
      <div class="row">
        <h3>Job Title</h3>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <input id="dp1" type="text" class="form-control clickable input-md" id="DtChkIn" placeholder="&#xf133;  From">
          </div>
          <div class="form-group">
            <input id="dp2" type="text" class="form-control clickable input-md" id="DtChkOut" placeholder="&#xf133;  To">
          </div>
        </div>

        <div class="col-md-8 mt-2" *ngFor="let exp of experiences">
          <p>
            {{ exp.description }}
          </p>
        </div>
        <!-- <td *ngIf="user === 'admin'"><button class="btn btn-warning" routerLink="/editar/{{producto.id}}">Editar</button></td>
        <td *ngIf="user === 'admin'"><button class="btn btn-danger" (click)="onDelete(producto.id)">Borrar</button></td> -->

      </div>
    </div>
  </blockquote>
</div>
